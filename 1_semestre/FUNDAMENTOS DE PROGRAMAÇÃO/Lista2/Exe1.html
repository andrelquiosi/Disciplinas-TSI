<meta charset="utf-8" />

<script>
  // 1- Faça um algoritmo que receba como entrada o valor do salário de um funcionário e informe seu novo salário após o
  // recebimento de um reajuste de 12,8%. Também deverá ser informado o valor somente do reajuste.

  var salBase, reaj, novoSalario; //variaveis
  salBase = Number(prompt("Informe seu salário base:  ")); //entrada do valor do salário (Number() converte o valor informado em numero)

  reaj = salBase * (12.8 / 100); // calculo do reajuste 12,8% = 0.128
  novoSalario = salBase + reaj; // realiza o calculo do novo salario

  document.write("Reajuste calculado é de: ", reaj.toFixed(2), "<br>"); // retorna quanto foi o reajuste
  document.write("Novo salario reajustaado: ", novoSalario.toFixed(2)); // retorna o valor do salario com o reajuste (toFixed define as casas decimais depois da virgula)
</script>

<meta charset="utf-8" />

<script>
  /*10- Faça um algoritmo que leia as 4 notas de um aluno e calcule a média final deste aluno. Considerar que a média é
  ponderada e que o peso das notas é: 2, 3, 1 e 4, respectivamente.*/

      var nota1, nota2, nota3, nota4, media;

      nota1 = parseFloat(prompt('Vamos Calcular a sua média. Qual a primeira nota?'));
      nota2 = parseFloat(prompt('Qual a segunda nota'));
      nota3 = parseFloat(prompt('Qual a terceira nota?'));
      nota4 = parseFloat(prompt('Qual a quarta nota?'));

      media = nota1 * 0.2 + nota2 * 0.3 + nota3 * 0.1 + nota4 * 0.4;

      document.write('A sua média ponderada final é: ', media.toFixed(1));
</script>

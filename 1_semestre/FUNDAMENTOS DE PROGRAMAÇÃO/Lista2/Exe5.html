<meta charset="utf-8" />

<script>
  /*5- Considerando que para um consórcio, sabe-se o número total de prestações, a quantidade de prestações pagas e o
valor atual das prestações. Elaborar um programa para determinar o total pago pelo consorciado e o saldo devedor. 
*/

  var totalPrestacoes, prestPagas, valPrest, totalPag, saldDev;

  totalPrestacoes = parseFloat(prompt("Informe o total de prestações"));
  prestPagas = parseFloat(prompt("Informe a quantidade de prestações pagas"));
  valPrest = parseFloat(prompt("Informe o valor atual das prestações"));

  totalPag = prestPagas * valPrest;
  saldDev = (totalPrestacoes - prestPagas) * valPrest;

  document.write("Total já pago no consórcio: R$", totalPag.toFixed(2), "<br>");
  document.write("Saldo devedor: R$", saldDev.toFixed(2));
</script>

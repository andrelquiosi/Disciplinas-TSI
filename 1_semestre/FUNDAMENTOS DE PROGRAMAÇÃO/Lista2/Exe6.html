<meta charset="utf-8" />

<script>
  /*6- Faça um algoritmo para ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A
fórmula de conversão é C= (F - 32) * 5 / 9, sendo C a temperatura em Celsius e F a temperatura em Fahrenheit*/
  var tempF, tempC;

  tempF = parseFloat(prompt("Informe a temperatura em Fahrenheit"));

  tempC = ((tempF - 32) * 5) / 9;

  document.write(tempF, " Fahrenheit em graus Celsius é: ", tempC);
</script>

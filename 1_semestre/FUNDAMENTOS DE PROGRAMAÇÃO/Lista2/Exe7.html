<meta charset="utf-8" />

<script>
  /*7- Faça um algoritmo para ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A
fórmula de conversão é F = (C * 9 / 5) + 32, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/

  var tempF, tempC;

  tempC = parseFloat(prompt("Informe a temperatura em Celsius"));

  tempF = (tempC * 9) / 5 + 32;

  document.write(tempC, " Celsius em graus Fahrenheit é: ", tempF);
</script>

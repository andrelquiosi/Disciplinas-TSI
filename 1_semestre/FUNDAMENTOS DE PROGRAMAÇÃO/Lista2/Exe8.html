<meta charset="utf-8" />

<script>
      /*8- Elaborar um algoritmo que calcule e apresente o volume de uma caixa retangular por meio da fórmula VOLUME =
COMPRIMENTO * LARGURA * ALTURA  */
  var volume, compromento, largura, altura;

  comprimento = parseFloat(prompt("Informe o Comprimento da caixa"));
  largura = parseFloat(prompt("Informe a largura da caixa"));
  altura = parseFloat(prompt("Informe da altura da cixa"));

  volume = comprimento * largura * altura;

  document.write("O volume da caixa é de: ", volume.toFixed(2), "m³");
</script>

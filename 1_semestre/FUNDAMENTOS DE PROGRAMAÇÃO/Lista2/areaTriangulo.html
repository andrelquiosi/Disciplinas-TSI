<meta charset="utf-8">

<script>
    var area, base, altura; // seta as variaveis onde vai ser armazenada os valores

    base = prompt('Informe o valor da base: ');
    altura = prompt('Informe o valor da altura: ');

    area = (base * altura) / 2; // faz o calculo da area do triangulo

    document.write('O valor da area é: ',area); //informa na tela o resultado da area
    //alert('O valor da area é: '+area);
    //console.log('O valor da area é: ',area);

</script>

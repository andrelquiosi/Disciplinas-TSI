<!-- 2- Uma empresa, promotora de concursos, pretende fazer um programa para o cálculo do número de salas necessárias
para a realização de provas. Desta forma, o algoritmo deverá receber o número total de candidatos e o número de
pessoas que podem realizar as provas em uma mesma sala, calcular e escrever o número de salas necessárias. O
algoritmo deverá retornar sempre um número “inteiro” de salas.  -->


<meta charset="utf-8" />

<script>
  var numSalas, totalCand, capSala;

  totalCand = parseInt(prompt("Informe o total de candidatos inscritos:"));
  capSala = parseInt(prompt("Informe a capacidade das salas:"));

  if (totalCand % capSala == 0) {
    numSalas = totalCand / capSala;
    document.write("Numero de salas necessárias: ", numSalas);
  } else {
    numSalas = parseInt(totalCand / capSala + 1);
    document.write("Numero de salas necessárias: ", numSalas);
  }
</script>

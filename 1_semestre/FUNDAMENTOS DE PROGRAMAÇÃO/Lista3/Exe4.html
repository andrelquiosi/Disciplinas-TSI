<!-- 4- Faça um algoritmo que receba um número inteiro e informe se ele é par ou ímpar.  -->

<meta charset="utf-8" />

<script>
  var num, result;

  num = parseInt(prompt("Informe um numero, que irei informar se é par ou inpar: "));

  if (num % 2 == 0) {
    result = "Par";
  } else {
    result = "Impar";
  }
  document.write("O valor informado é ", result);
</script>

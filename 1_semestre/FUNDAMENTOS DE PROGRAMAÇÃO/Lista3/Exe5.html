<!-- 5- Faça um algoritmo que simula o funcionamento de uma calculadora básica. Ele deverá receber dois números inteiros e
a operação desejada, e na sequência retornar o resultado.  -->

<meta charset="utf-8" />

<script>
  var valor1, valor2, operacao, result;

  valor1 = Number(prompt("Vamor calcular, Informe o primeiro Numero"));
  operacao = prompt("Informe a operação a ser realizada ( + , - , * ou /");
  valor2 = Number(prompt("informe o segundo Numero"));

  if (operacao == "+") {
    result = valor1 + valor2;
  }
  if (operacao == "-") {
    result = valor1 - valor2;
  }
  if (operacao == "*") {
    result = valor1 * valor2;
  } else {
    result = valor1 / valor2;
  }
  document.write(valor1, operacao, valor2, " = ", result);
</script>

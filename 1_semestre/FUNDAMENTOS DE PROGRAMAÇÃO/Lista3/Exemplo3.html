<meta charset="utf-8">

<script>

    var n1, n2, media;

    n1 = Number(prompt('qual a primeira nota?: '));
    n2 = Number(prompt('Qual a segunda nota?: '));

    media = (n1 + n2)/2;

    document.write('A sua media é: ', media.toFixed(2) + "<br>");

    if(media >= 7){
        document.write('Você passou!');
    }else{
        if((media <= 4) && (media < 7)){
            document.write('Exame');
        }else{
        document.write('Você não passou');
            }
        }
    

</script>

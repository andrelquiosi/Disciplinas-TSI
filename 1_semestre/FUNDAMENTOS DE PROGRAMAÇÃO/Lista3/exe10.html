<!-- 10- Faça um algoritmo que receba 3 números e informe o maior deles.
Atenção:
• Faça uso de “Ses” Aninhados;
• Faça uso de no máximo 4 variáveis.  -->

<meta charset="utf-8" />

<script>
  var val1, val2, val3;

  alert("informe 3 numeros, que irei informar o mair deles");
  val1 = Number(prompt("Informe o primeiro numero"));
  val2 = Number(prompt("Informe o segundo numero"));
  val3 = Number(prompt("Informe o terceiro numero"));

  if ((val1 >= val2) && (val1 >= val3)){
    document.write('o maior valor é o ', val1);
  }else if((val2 >= val1) && (val2 >= val3)){
    document.write('o maior valor é o ', val2);
  }else{
    document.write('o maior valor é o ', val3);
  }
</script>

<!-- 11- Faça um programa que receba 3 números inteiros e os imprima em ordem crescente.  -->

<meta charset="utf-8" />

<script>
    var num1, num2, num3;

    alert('Informe 3 numeros inteiros que irei colocar em ordem crescente');
    num1 = parseInt(prompt('Informe o primeiro numero'));
    num2 = parseInt(prompt('Informe o segundo numero'));
    num3 = parseInt(prompt('Informe o terceiro numero'));

    if(num1 > num2){
        aux = num1;
        num1 = num2;
        num2 = aux;
    }
    if(num1 > num3){
        aux = num1;
        num1 = num3;
        num3 = aux;
    }
    if (num2 > num3){
        aux = num2;
        num2 = num3;
        num3 = aux;
    }

    document.write('a sequencia é ', num1,', ', num2,', ', num3);

</script>

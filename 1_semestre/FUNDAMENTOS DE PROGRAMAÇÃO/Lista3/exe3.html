<!-- 3- Faça um algoritmo que tendo como dados de entrada a altura e o sexo de uma pessoa, calcule e informe o peso ideal
utilizando as seguintes fórmulas:
a. Homens  peso ideal = 72.7 * altura -58
b. Mulheres  peso ideal = 62.1 * altura -44.7  -->

<meta charset="utf-8" />

<script>
  var sexo, altura, pesoIdeal;

  sexo = prompt("Informe seu sexo com (M) Masculino ou (F) Feminino");
  altura = Number(prompt("Informe a sua altura em cm (Ex: 184)"));

  altura = altura/100;

  if ((sexo == "m" || sexo == 'M')) {
    pesoIdeal = (72.7 * altura) - 58;
  }
  if ((sexo == "f" || sexo == 'F')) {
    pesoIdeal = (62.1 * altura) - 44.7;
  }
  document.write('O seu peso Ideal é: ', pesoIdeal.toFixed(2), 'Kg');
</script>

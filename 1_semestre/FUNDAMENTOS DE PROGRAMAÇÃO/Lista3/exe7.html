<!-- 7- Faça um algoritmo que para determinado valor, informe se este é positivo, negativo ou nulo. Utilize, no máximo duas
estruturas condicionais.  -->

<meta charset="utf-8" />

<script>
  var valor, resul = 'Nulo';

  valor = Number(prompt('Informe o valor desejado que informarei se é positivo, negativo ou nulo'));

    if(valor > 0){
        resul = 'Positivo';

    }else if(valor < 0){
            resul = 'Negativo';
        }
        document.write('O valor é ', resul );
</script>

<!-- 8- Faça um algoritmo que receba 2 números quaisquer e diferentes e retorne qual é o maior deles. O algoritmo deve
garantir que os valores sejam de fato, diferentes. O usuário terá duas chances de inserir os valores corretos.  -->

<meta charset="utf-8" />

<script>
  var num1, num2, resultado;

  num1 = Number(prompt("informe o primeiro numero"));
  num2 = Number(prompt("Informe o segundo numero"));

  if (num1 == num2) {
      alert('VOLERES IGUAIS, TENTE NOVAMENTE!')
    num1 = Number(prompt("informe o primeiro numero novamente"));
    num2 = Number(prompt("Informe o segundo numero novamente"));
  }if(num1 < num2){
      document.write('O valor maior é ',num2);

  }else if(num1 > num2){
      document.write('O valor maior é ',num1);
  }
else{
    document.write('VOCÊ FALHOU!');
}

</script>

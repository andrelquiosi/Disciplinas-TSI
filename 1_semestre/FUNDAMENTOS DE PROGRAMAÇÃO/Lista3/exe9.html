<!-- 9- Faça um algoritmo para ler dois números inteiros A e B. Depois mostrar o resultado do quadrado da diferença do
primeiro pelo segundo. O algoritmo deve garantir que o segundo número informado seja ser maior que o primeiro. O
usuário terá duas chances de inserir os valores corretos.  -->

<meta charset="utf-8">

<script>

    var num1, num2, dife;

    num1 = parseInt(prompt('informe o primeiro numero inteiro'));
    num2 = parseInt(prompt('informe o segundo numero, que seja inteiro e maior que o primeiro'));

    if(num1 >= num2){
        alert('Informe novamente o segundo numero');
        num2 = parseInt(prompt('informe o segundo numero, que seja inteiro e maior que o primeiro'));
    }if(num1 < num2){
        dife = (num2 - num1)**2;
        document.write('O quadrado da diferença do primeiro pelo segundo é: ', dife);
    }else{
        document.write('você fracassou mizeravelmente em seguir as instruções!');
    }

</script>

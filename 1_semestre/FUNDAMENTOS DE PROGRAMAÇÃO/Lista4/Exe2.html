<!-- 2- Faça um programa que receba um número inteiro qualquer e informe se ele é par ou ímpar. Dica: utilize o
valor do mod. -->
<meta charset="UTF-8">

<script>
    var num, mod;
  
    num = Number(prompt("informe um número"));
  
    mod = num % 2;
  
    switch (mod) {
      case 1:
        document.write("O número informado é Impar");
        break;
      case 0:
        document.write("O número informado é Par");
        break;
      default:
        document.write("numero invalido");
    }
  </script>

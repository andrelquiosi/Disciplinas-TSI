<meta charset="utf-8" />

<script>
  var sexo;

  sexo = prompt("Informe o sexo com M Masculino ou F Feminino");

  switch (sexo) {
    case "M":
      document.write("Masculino");
      break;
    case "F":
      document.write("Feminino");
      break;
    default:
      document.write("caractere invalido");
  }
</script>

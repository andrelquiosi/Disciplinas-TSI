<meta charset="utf-8" />

<script>
  var num;

  num = Number(prompt("Informe um numero de 1 a 10"));

  switch (num) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 9:
      document.write("O numero ", num, " é Impar");
      break;
    case 2:
    case 4:
    case 6:
    case 8:
    case 10:
      document.write("O numero ", num, " é Par");
      break;
    default:
      document.write("O valor informado é incorreto!");

  }
</script>

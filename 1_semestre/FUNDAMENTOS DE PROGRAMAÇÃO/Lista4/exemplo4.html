<meta charset="utf-8" />
<script>
  var num, mod;

  num = Number(prompt("informe um número"));

  mod = num % 2;

  switch (mod) {
    case 1:
      document.write("O número informado é Impar");
      break;
    case 0:
      document.write("O número informado é Par");
      break;
    default:
      document.write("numero invalido");
  }
</script>

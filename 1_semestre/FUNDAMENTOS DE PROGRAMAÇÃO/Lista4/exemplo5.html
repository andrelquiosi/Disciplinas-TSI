<meta charset="utf-8" />
<script>
  var nota;

  nota = Number(prompt("Informe a sua nota de 0 a 100"));

  switch (true) {
    case nota > 0 && nota < 50:
      document.write("Nota insuficiente");
      break;
    case nota >= 50 && nota < 65:
      document.write("Nota regular");
      break;
    case nota >= 65 && nota < 85:
      document.write("Nota boa");
      break;
    case nota >= 85 && nota < 100:
      document.write("Nota Ã³tima");
      break;
    default:
      document.write("Nota invalida");
  }
</script>

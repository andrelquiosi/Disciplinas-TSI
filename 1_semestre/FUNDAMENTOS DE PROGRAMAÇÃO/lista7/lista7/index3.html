<script>
    /*03. Usando doWhile. Faça um programa que imprima os números de 1 até 10 e a soma deles.*/
    var num=1, soma=0;
    do {
        document.write(num,' <br>');
        somarNums();
        num++;
    } while (num<=10);
    document.write('<hr> soma= ',soma.toFixed(2));
</script>

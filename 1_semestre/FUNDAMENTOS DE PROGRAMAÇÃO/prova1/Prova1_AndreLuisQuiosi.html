<!-- Faça um programa que calcule e apresente o volume de uma caixa retangular por meio da fórmula 
VOLUME = COMPRIMENTO * LARGURA * ALTURA -->

<meta charset="utf-8" />

<script>
  var volume, comprimento, altura, largura;

  comprimento = Number(prompt("Pr favor informe o cumprimento da caixa retangular"));
  altura = Number(prompt("Agora informe a Altura"));
  largura = Number(prompt("Por ultimo informe a Largura"));

    volume = comprimento * largura * altura;

  document.write("O volume da caixa é de: ", volume.toFixed(2));
</script>

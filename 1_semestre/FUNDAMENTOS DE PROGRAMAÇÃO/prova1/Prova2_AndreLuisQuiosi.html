<!-- Faça um programa que receba 2 números quaisquer e diferentes e retorne qual é o
maior deles. O algoritmo deve garantir que os valores sejam de fato, diferentes.
O usuário terá duas tentativas para inserir os números corretos. -->

<meta charset="utf-8" />

<script>
  var val1, val2;
  
  alert('Você tem duas tentativas');
  val1 = Number(prompt("Informe o primeiro número"));
  val2 = Number(prompt("Informe o segundo número, que seja doferente do primeiro"));

  if (val1 == val2) {
    alert("!NÚMEROS IGUAIS, TENTE NOVAMENTE!");
    val1 = Number(prompt("Informe o primeiro número NOVAMENTE!"));
    val2 = Number(prompt("Informe o segundo número NOVAMENTE!"));

  }if(val1 > val2){
      document.write('O maior valor é o ', val1);
  }else if(val1 < val2){
    document.write('O maior valor é o ', val2);
  }else{
    document.write('Você falhou nas suas duas tentativas'); 
  }
</script>

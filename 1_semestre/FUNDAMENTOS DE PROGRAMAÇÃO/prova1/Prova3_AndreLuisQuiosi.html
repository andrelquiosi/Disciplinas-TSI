<!-- Faça um programa que simula o funcionamento de uma calculadora básica.
Ele deverá receber dois números inteiros e o caracter da operação desejada  (+  -  *  / ).
Na sequência deverá retornar os números informados, a operação informada e o resultado. -->

<meta charset="utf-8" />

<script>
  var val1, val2, operador, result;
  val1 = parseInt(prompt("Vamor calcular! Informe o primeiro Numero"));
  operador = prompt("Informe a operação a ser realizada ( + , - , * ou /)");
  val2 = parseInt(prompt("informe o segundo Numero"));

  if (operador == "+") {
    result = val1 + val2;
  }
  if (operador == "-") {
    result = val1 - val2;
  }
  if (operador == "*") {
    result = val1 * val2;
  }
  if (operador == "/") {
    result = val1 / val2;
  }

  document.write('O resultado de ', val1, operador, val2, "=", result);
</script>

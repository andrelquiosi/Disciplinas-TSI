deverão possuir posições vazias. -->

<meta charset="utf-8" />

<script src="funcoes.js"></script>

<script>
    var numInt = [],

    numInt = preencherVetor(quantidade);
    vetorPositivos(quantidade, numInt);
    vetorNegativos(quantidade, numInt);
</script>

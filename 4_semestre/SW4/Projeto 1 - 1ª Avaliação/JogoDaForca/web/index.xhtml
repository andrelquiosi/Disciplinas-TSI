<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Jogo da Forca</title>
    </h:head>

    <h:body>

        <h:form id="categorias">
            Categoria: 
            <h:selectOneMenu value="#{jogoBean.catSelecionada}"
                             converter="#{categoriaConverter}">
                <f:selectItems value="#{registroBean.categorias}"/>  
            </h:selectOneMenu><br/>
            <h:commandButton value="jogar" action="#{jogoBean.jogar}"/>
        </h:form>
        
        <!-- ==========================================================================  -->
        
        <h:graphicImage value="imgs/imagem#{jogoBean.contaErro()}.png"/><br/><br/>
            <h:outputText style="font-size: 28px ; letter-spacing:  5px" value="#{jogoBean.acertos}"/><br/><br/>
            <h:form>
                <h:outputLabel value="Insira uma letra: "/>
                <h:inputText value="#{jogoBean.letra}"
                             required="true"
                             requiredMessage="Informe uma letra!"
                             /><br/>

                <h:commandButton value="inserir" action="#{jogoBean.testarLetra}"/>
            </h:form>

            Letras jogadas - <h:outputText value="#{jogoBean.letras}"/><br/>
            quantidade de erros - <h:outputText value="#{jogoBean.erros}"/><br/>
        <!--
         ==========================================================================  
-->
Palavras Tertminadas: <h:outputText value="#{jogoBean.finalizadas}"/><br/>
Derrotas: <h:outputText value="#{jogoBean.derrotas}"/>


    </h:body>
</html>

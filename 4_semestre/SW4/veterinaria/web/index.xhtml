<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Veterinária</title>
    </h:head>
    <h:body>
        <h2>Cadastro Tipo Animais</h2>

        <h:form id="frmTipo">
            <p:outputLabel for="edTipo" value="Tipo Animal: "/>
            <p:inputText value="#{tipoAnimalBean.tipo.descricao}"
                         id="edTipo" size="30"/>
            <p:commandButton value="Salvar" action="#{tipoAnimalBean.salvar}"
                             update=":frmTipo, :tabTipos"/>            
        </h:form>

        <p:dataTable id="tabTipos" value="#{tipoAnimalBean.tipos}" var="tp">
            <p:column headerText="Código">
                <h:outputText value="#{tp.id}"/>
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{tp.descricao}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="X"
                                     action="#{tipoAnimalBean.remover(tp)}"
                                     update=":tabTipos"/>
                </h:form>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
